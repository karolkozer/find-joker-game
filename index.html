<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karol Kozer">
    <title>LEGO Batman - Find Joker</title>
    <!--Font Monsterrat-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <!--My CSS-->
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/queries.css">
</head>

<body>
   
   <div class="logo-batman">
       <img src="resources/img/logo.png" alt="Batman Logo" class="logo">
   </div><!--End Batman Logo-->
   
   
   <section class="section-home-page">
       
        <div class="text-box">
            <h1>Welcome to <br> the lego batman</h1>
            <img src="resources/img/find-joker-text.png" alt="" class="find-joker-text">
        </div><!--End Text Box-->
       
       <button class="btn-start">Start</button>
       
       <img src="resources/img/batman-home-page.png" alt="Batman Home Page" class="character-0-home-screen">
       
       <img src="resources/img/robin-home-page.png" alt="Robin Home Page" class="character-1-home-screen">
   </section>
   
   <section class="section-game sg">
        <div class="card-container"></div>
        
        <div class="post-text-box">
            <div class="post">Help Me</div>
            <div class="post">Find</div>
            <div class="post">Joker</div>
        </div><!--End Post Text-->
        
        <img src="resources/img/joker.png" alt="Batman Home Page" class="character-0-home-screen joker">
        
        <img src="resources/img/batman-game.png" alt="Robin Home Page" class="character-1-home-screen">
   </section>
   
   <section class="section-game-end ge">
        <div class="text-box">
            <div class="post">Yeah!!</div>
            <div class="post">Great!!</div>
        </div><!--End Text Box-->
        
        <img src="resources/img/batman-joker.png" alt="Batman Home Page" class="character-0-home-screen">
       
       <img src="resources/img/batman-holliday.png" alt="Robin Home Page" class="character-1-home-screen">
       
       <img src="resources/img/batman-winner.png" alt="Robin Home Page" class="character-2-home-screen">
       
       <iframe id="video" width="560" height="315" style="opacity:0" src="" ></iframe>
       
   </section>
   
  <audio src="resources/audio/click.mp3" id="click-sound"></audio>
   
    <script src="resources/js/app.js"></script>
</body>
</html>
